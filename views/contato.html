<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="../styles/reset.css" />
	<link rel="stylesheet" href="../styles/style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>

			<nav>
				<ul>
					<li><a href="../views/index.html">Home</a></li>
					<li><a href="../views/produtos.html">Produtos</a></li>
					<li><a href="../views/contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<fieldset>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required />

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required />

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required />

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
			</fieldset>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label>
					<input type="radio" value="email" id="radio-email" name="contato" required />
					E-mail
				</label>

				<label>
					<input type="radio" value="telefone" id="radio-telefone" name="contato" required />
					Telefone
				</label>

				<label>
					<input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked required />
					Whatsapp
				</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox">
				<input type="checkbox" checked />
				Gostaria de receber nossas novidades por e-mail?
			</label>

			<input type="submit" value="Enviar formulário" class="enviar" />
		</form>

		<section class="horário">
			<h3>Horário de Funcionamento</h3>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08:00 às 20:00</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08:00 às 20:00</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08:00 às 20:00</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<footer>
		<img src="../img/logo-branco.png" alt="Logo da Barbearia Alura" />
		<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
	</footer>
</body>

</html>
